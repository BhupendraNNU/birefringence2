<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Image</title>
</head>
<body>
  <h1>1) Upload an Image</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
