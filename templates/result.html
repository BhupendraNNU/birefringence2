<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Results</title>
</head>
<body>
  <h1>3) Results</h1>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>#</th>
      <th>Point (x,y)</th>
      <th>RGB</th>
      <th>Birefringence</th>
      <th>Pre-tilt Angle (°)</th>
    </tr>
    {% for pt, rgb, b, angle in results %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ pt }}</td>
      <td>{{ rgb }}</td>
      <td>{{ '%.4f'|format(b) }}</td>
      <td>
        {% if angle is not none and angle == angle %}
          {{ '%.2f'|format(angle) }}
        {% else %}
          –
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('index') }}">▶︎ Measure another image</a></p>
</body>
</html>
